<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Marketing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Leitor de Planilhas</h1>
        <input type="file" id="fileInput" accept=".csv" />
    </div>
    
    <div class="button-container" id="buttonContainer" style="display: none;">
        <select id="segmentacaoDropdown">
            <option value="">Selecione a Segmentação</option>
        </select>
    </div>       

    <div id="tableContainer" class="table-container"></div>

    <div id="popup" class="popup" style="display:none;">
        <div class="popup-content">
            <canvas id="chartCanvas" width="500" height="250"></canvas>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
